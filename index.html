<!DOCTYPE html>
<html>
<head>
  <title>Graphics Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="begin()" onmousemove="myFunction(event)">

  <div id="wrapper">
    <div id="left">
      
      <form action="">
	<hr>
	<span style="font-weight: bold;">Pythagoras Tree</span> <input id="tree" type="radio" name="tree" onchange="begin()" checked><br>
	<p style="color:red">  Move Tree with Cursor ------> <p>
	Depth:  <input id="depth" type="range" name="depth" min="1" max="15" value="10" onchange="begin()"><br>
	Angle:  <input id="angle" type="range" name="angle" min="0" max="90" value=15 onchange="begin()"><br><br>
	<hr>
	<span style="font-weight: bold;">Sierpinski Triangle</span> <input id="tri" type="radio" name="tree" onchange="triangle()"><br><br>
	Depth:  <input id="deep" type="range" name="depth2" min="1" max="10" value="6" onchange="triangle()"><br>
	Size:   <input id="size" type="range" name="depth3" min="200" max="800" value="500" onchange="triangle()"><br>
	<hr>
      </form>

    </div>
    <div id="right"><canvas id="canvas"></canvas></div>
  </div>

  <script type="text/javascript" src='script.js'></script>
 
</body>
</html>
